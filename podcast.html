v.addEventListener('canplaythrough', (event) => {

v.ondurationchange = (event) => {

});
v.onended = (event) => {

v.addEventListener('loadeddata', (event) => {

v.addEventListener('loadedmetadata', (event) => {

});
function handleEvent(event) {
    console.log( `${event.type}\n`);
}

});

v.addEventListener('canplay', handleEvent);
v.addEventListener('playing', handleEvent);

});
v.addEventListener('seeked', (event) => {

});
v.addEventListener('seeking', (event) => {
    console.log('Video is seeking a new position.');
});

};
v.onsuspend = (event) => {
    console.log('Data loading has been suspended.');
};
v.ontimeupdate = (event) => {
    console.log('The currentTime attribute has been updated. Again.');
};
v.onvolumechange = (event) => {
    console.log('The volume changed.');
};
